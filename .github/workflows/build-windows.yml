name: Build Windows EXE

on:
  workflow_dispatch:
    inputs:
      frontend_url:
        description: 'URL Vercel du frontend (ex: https://ton-front.vercel.app)'
        required: false
        default: ''
  push:
    paths:
      - '**.js'
      - 'package.json'
      - 'renderer/**'
      - 'assets/**'
      - '.github/workflows/build-windows.yml'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Configure FRONTEND_URL
        run: echo "FRONTEND_URL=${{ inputs.frontend_url }}" >> $GITHUB_ENV
      - name: Install deps
        run: npm install
      - name: Build .exe
        run: npm run dist
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Equilibre-RH-Setup
          path: dist/*.exe
